default: &default
  adapter: mysql2
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: db
  username: app
  password: password
  timeout: 5000
  ssl_mode: :required

development:
  primary:
    <<: *default
    database: app_development
  cache:
    <<: *default
    database: app_development_cache
  queue:
    <<: *default
    database: app_development_queue
  cable:
    <<: *default
    database: app_development_cable

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  primary:
    <<: *default
    database: app_test
  cache:
    <<: *default
    database: app_test_cache
  queue:
    <<: *default
    database: app_test_queue
  cable:
    <<: *default
    database: app_test_cable



# TODO: Set production settings
production:
  primary:
    <<: *default
    database: app_production
  cache:
    <<: *default
    database: app_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: app_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: app_production_cable
    migrations_paths: db/cable_migrate
